{% extends 'base.html' %}

{% block header%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">詳細</h1>
      <p class="lead">This is a detail of the Book</p>
    </div>
  </div>

{% endblock header%}

{% block content %}
    <!-- conatiner=bootstrapのクラスの名前で、画面の幅に合わせて余裕を持たせた幅に勝手し設定してくれる -->
    <div class='container'>
        <div class="alert alert-success" role="alert">
            <p>タイトル：{{object.title}}</p>
            <p>著者：{{object.author}}</p>
            <p>ISBN：{{object.isbn}}</p>
            <p>詳細：{{object.memo}}</p>
            <a href="{% url 'status' object.pk %}" class="btn btsuccess" role="button" aria-pressed="true">貸し出し状況：{{object.status}}</a>
        </div>
    </div>
{% endblock content %}
